<div class="form_container">

{if $error != ""}<div class="error">{$error}</div>{/if}
{if $info != ""}<div class="info">{$info}</div>{/if}

<div class="clearfix">
	<div class="left_form">Merchant ID</div>
	<div class="right_form"><input type="text" maxlength="100" size="40" name="euplatesc_merchant_id" id="euplatesc_merchant_id" value="{$processor_settings.merchant_id}" /></div>
</div>

<div class="clearfix">
	<div class="left_form">Key</div>
	<div class="right_form"><input type="text" maxlength="200" size="40" name="euplatesc_key" id="euplatesc_key" value="{$processor_settings.key}" /></div>
</div>

<div class="clearfix">
	<div class="left_form">{$lng.settings.epay_currency}</div>
	<div class="right_form">
		<select name="euplatesc_currency" id="euplatesc_currency">
			<option value="RON" {if $processor_settings.currency=="RON"}selected{/if}>RON</option>
			<option value="EUR" {if $processor_settings.currency=="EUR"}selected{/if}>EUR</option>
			<option value="USD" {if $processor_settings.currency=="USD"}selected{/if}>USD</option>
		</select>
	</div>
</div>

<div class="clearfix">
	<div class="left_form">{$lng.settings.payfast_item_name}</div>
	<div class="right_form"><input type="text" maxlength="200" size="40" name="euplatesc_item_name" id="euplatesc_item_name" value="{$processor_settings.item_name}" /></div>
</div>

<div class="form_footer">
	<div class="buttons rfloat" {if $demo}onClick="alert('{$lng.general.errors.demo}');return false;"{/if}>
		<span class="positive"><input type="submit" name="Submit_euplatesc" value="{$lng.general.submit}" /></span>
	</div>
	<div class="clearfix"></div>
</div>

</div> {* end form_container *}
