<div class="form_container">

{if $error != ""}<div class="error">{$error}</div>{/if}
{if $info != ""}<div class="info">{$info}</div>{/if}

<div class="clearfix">
	<div class="left_form">Integration key *</div>
	<div class="right_form"><input type="text" name="integration_key" id="integration_key" size="70" value="{if isset($processor_settings.integration_key) && $processor_settings.integration_key}{$processor_settings.integration_key}{/if}" /></div>
</div>

<div class="clearfix">
	<div class="left_form">{$lng.settings.epay_currency} *</div>
	<div class="right_form">
		<select name="currency" id="currency">
		<option value="EUR" {if $processor_settings.currency=='EUR'} selected="selected" {/if}>EUR</option>
		<option value="BDT" {if $processor_settings.currency=='BRL'} selected="selected" {/if}>BRL</option>
		<option value="MXN" {if $processor_settings.currency=='MXN'} selected="selected" {/if}>MXN</option>
		<option value="PEN" {if $processor_settings.currency=='PEN'} selected="selected" {/if}>PEN</option>
		<option value="USD" {if $processor_settings.currency=='USD'} selected="selected" {/if}>USD</option>
		<option value="CLP" {if $processor_settings.currency=='CLP'} selected="selected" {/if}>CLP</option>
		<option value="COP" {if $processor_settings.currency=='COP'} selected="selected" {/if}>COP</option>
		<option value="ARS" {if $processor_settings.currency=='ARS'} selected="selected" {/if}>ARS</option>
		<option value="BOB" {if $processor_settings.currency=='BOB'} selected="selected" {/if}>BOB</option>
		</select>
	</div>
</div>

<div class="clearfix">
	<div class="left_form">Country *</div>
	<div class="right_form">
		<select name="country" id="country">
		<option value="bo" {if $processor_settings.country=='bo'} selected="selected" {/if}>Bolivia</option>
		<option value="br" {if $processor_settings.country=='br'} selected="selected" {/if}>Brazil</option>
		<option value="cl" {if $processor_settings.country=='cl'} selected="selected" {/if}>Chile</option>
		<option value="co" {if $processor_settings.country=='co'} selected="selected" {/if}>Colombia</option>
		<option value="mx" {if $processor_settings.country=='mx'} selected="selected" {/if}>Mexico</option>
		<option value="pe" {if $processor_settings.country=='pe'} selected="selected" {/if}>Peru</option>
		<option value="ar" {if $processor_settings.country=='ar'} selected="selected" {/if}>Argentina</option>
		<option value="ec" {if $processor_settings.country=='ec'} selected="selected" {/if}>Ecuador</option>

		</select>
	</div>
</div>

<div class="clearfix">
	<div class="left_form">Name field</div>
	<div class="right_form">
		<select name="name_field" id="name_field">
		{foreach from=$fields item=v}
			<option value="{$v.caption}" {if $processor_settings.name_field==$v.caption}selected="selected"{/if}>{$v.name}</option>
		{/foreach}
		</select>
	</div>
</div>
<div class="clearfix">
	<div class="left_form">Email field</div>
	<div class="right_form">
		<select name="email_field" id="email_field">
		{foreach from=$fields item=v}
			<option value="{$v.caption}" {if $processor_settings.email_field==$v.caption}selected="selected"{/if}>{$v.name}</option>
		{/foreach}
		</select>
	</div>
</div>

{if $settings.nologin_enabled}

<div class="clearfix">
	<div class="left_form">Not logged in guest name field</div>
	<div class="right_form">
		<select name="nologin_name_field" id="nologin_name_field">
		{foreach from=$nologin_fields item=v}
			<option value="{$v.caption}" {if $processor_settings.nologin_name_field==$v.caption}selected="selected"{/if}>{$v.name}</option>
		{/foreach}
		</select>
	</div>
</div>

<div class="clearfix">
	<div class="left_form">Not logged in guest email field</div>
	<div class="right_form">
		<select name="nologin_email_field" id="nologin_email_field">
		{foreach from=$nologin_fields item=v}
			<option value="{$v.caption}" {if $processor_settings.nologin_email_field==$v.caption}selected="selected"{/if}>{$v.name}</option>
		{/foreach}
		</select>
	</div>
</div>

{/if}

<div class="clearfix">
	<div class="left_form">Test mode</div>
	<div class="right_form"><input type="checkbox" name="test" id="test" {if $processor_settings.test==1} checked="checked"{/if} /></div>
</div>


<div class="form_footer">
	<div class="buttons rfloat" {if $demo}onClick="alert('{$lng.general.errors.demo}');return false;"{/if}>
		<span class="positive"><input type="submit" name="Submit_ebanx" value="{$lng.general.submit}" /></span>
	</div>
	<div class="clearfix"></div>
</div>

</div> {* end form_container *}
